<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>True Circle - New Post</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />
  <link rel="stylesheet" href="css/styles.css" />
</head>

<body id="bg" class="bg-light">
  <!-- Ensure user is logged in. -->
  <script type="module">
    import { getAuth, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/12.0.0/firebase-auth.js";
    const auth = getAuth();

    onAuthStateChanged(auth, user => {
      if (!user) window.location.href = "index.html";
    });
  </script>
  
  <!-- FIREBASE -->
  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/12.0.0/firebase-app.js";
    import { getAnalytics } from "https://www.gstatic.com/firebasejs/12.0.0/firebase-analytics.js";
    import { getDatabase, ref, push } from "https://www.gstatic.com/firebasejs/12.0.0/firebase-database.js";
    import { getStorage, ref as sRef, uploadBytes, getDownloadURL } from "https://www.gstatic.com/firebasejs/12.0.0/firebase-storage.js";

    const firebaseConfig = {
      apiKey: "AIzaSyAIJs2JgPihGJHijJ7gO7SecxoKb2LCgrg",
      authDomain: "true-circle-gui2.firebaseapp.com",
      projectId: "true-circle-gui2",
      databaseURL: "https://true-circle-gui2-default-rtdb.firebaseio.com",
      storageBucket: "true-circle-gui2.firebasestorage.app",
      messagingSenderId: "198661237874",
      appId: "1:198661237874:web:a1ef7e3556f3a08e6da6eb",
      measurementId: "G-LHNKWW2X12"
    };

    const app = initializeApp(firebaseConfig);
    const analytics = getAnalytics(app);
    const db = getDatabase(app);
    const storage = getStorage(app);

    const form = document.querySelector("form");

    form.addEventListener("submit", async function(e) {
      e.preventDefault();

      const content = document.getElementById("postContent").value.trim();
      const imageFile = document.getElementById("postImage").files[0];

      if (!content) return alert("Letâ€™s fill the circle with something first ðŸŒ±");

      let imageURL = "";
      if (imageFile) {
        const imageRef  = sRef(storage, "post_images/" + Date.now() + "_" + imageFile.name);
        await uploadBytes(imageRef , imageFile);
        imageURL = await getDownloadURL(imageRef );
      }

      push(ref(db, "posts"), {
        content: content,
        imageURL: imageURL,
        timestamp: Date.now(),
        upvotes: 0,
        downvotes: 0,
        score: 0
      });

      form.reset();
      alert("Your post is now part of the circle ðŸ’¬");
    });
  </script>

	
  <!-- Header -->
  <header class="container-fluid py-3 shadow-sm fixed-top">
    <!-- Logo -->
    <div class="row align-items-center px-4">
      <div class="col-md-3 text-md-start text-center">
        <a href="index.html" class="text-decoration-none text-dark">
          <h2 class="fw-bold mb-0">True Circle</h2>
        </a>
      </div>

      <!-- Navigation Bar -->
      <div class="col-md-9 text-md-end text-center mt-2 mt-md-0">
        <nav>
          <a href="inner_circle.html" class="mx-2 text-decoration-none">Inner Circle</a>
          <a href="#" class="mx-2 text-decoration-none">Outer Circle</a>
          <a href="new_post.html" class="mx-2 text-decoration-none">New Post</a>
          <img id="lightdark" src="img/sun.png" style="height: 27px;" onclick="lightdark()"></button>
          <a href="profile.html" class="mx-2 text-decoration-none">Profile</a>
        </nav>
      </div>
    </div>
  </header>

  <!-- Main Content -->
  <main class="container mt-5 pt-5">
    <section class="card p-4 shadow mx-auto" style="max-width: 600px;">
      <h3 class="mb-4 text-center">What's on your mind?</h3>

      <form>
        <div class="mb-3">
          <label for="postContent" class="form-label">Your Post</label>
          <textarea id="postContent" class="form-control" rows="6" placeholder="Share a thought, a story, or a truth..."></textarea>
        </div>

        <div class="mb-3">
          <label for="postImage" class="form-label">Attach an image (optional)</label>
          <input type="file" class="form-control" id="postImage" accept="image/*">
        </div>

        <div class="d-grid gap-2">
          <button type="submit" class="btn btn-primary">Publish</button>
        </div>
      </form>
    </section>
  </main>


  <!-- Footer -->
  <footer class="text-center px-3 mt-5 pt-3">
    <small class="text-muted lightdarkchange">Built for Truth. Wired for Connection.</small>
  </footer>

  <!-- Bootstrap JS Bundle -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

  <!-- Dynamic Header Spacing -->
  <script>
    const header = document.querySelector('header');
    document.body.style.paddingTop = `${header.offsetHeight + 25}px`;
  </script>
  <script src="js/lightdarkmode.js"></script>
</body>
</html>
