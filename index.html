<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>True Circle - Login</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />
  <link rel="stylesheet" href="css/styles.css" />
</head>

<body id="bg" class="d-flex flex-column align-items-center vh-100 bg-light">
  <div id="appContent" style="display: none; padding-top: 100px;">

    <!-- Header -->
    <header class="container-fluid py-3 shadow-sm fixed-top">
      <div class="row align-items-center px-4">
        <div class="col-md-3 text-md-start text-center">
          <a href="index.html" class="text-decoration-none text-dark">
            <h2 class="fw-bold mb-0">True Circle</h2>
          </a>
        </div>
      </div>
    </header>

    <!-- Welcome Message -->
    <div class="text-center mt-4 pt-5">
      <p class="lead">Built for Truth.<br />Wired for Connection.</p>
    </div>

    <!-- Login Card -->
    <div class="card p-4 shadow my-5" style="width: 100%; max-width: 400px;">
      <form>
        <div class="mb-3">
          <label for="email" class="form-label">Email</label>
          <input type="email" class="form-control" id="email" placeholder="Enter email" />
        </div>
        <div class="mb-3">
          <label for="password" class="form-label">Password</label>
          <input type="password" class="form-control" id="password" placeholder="Enter password" />
        </div>
        <div class="d-grid gap-2">
          <button type="submit" class="btn btn-primary">Login</button>
          <button type="button" class="btn btn-outline-secondary">Register</button>
          <button type="button" id="googleLogin" class="btn btn-danger mt-2">Login with Google</button>
        </div>
        <div class="text-center mt-3">
          <a href="#" id="resetPasswordLink" class="text-muted">Forgot password?</a>
        </div>
      </form>
    </div>

    <!-- Footer -->
    <footer class="text-center px-3 mt-4 pt-3 lightdarkchange">
      <h2>A UML GUI II Project by</h2>
      <p>
        David Boulos<br />
        Kevin Kuang<br />
        Kelvin Lee<br />
        Senny Lu
      </p>
    </footer>

  <!-- Footer -->
  <footer class="text-center px-3 mt-5 pt-3">
    <small class="text-muted lightdarkchange">Built for Truth. Wired for Connection.</small><br />
    <small class="text-muted lightdarkchange">Â© Copyright True Circle 2025</small>
  </footer>
  </div>

  <!-- JS Scripts -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  <script type="module" src="js/profilepictureicon.js"></script>
  <script src="js/lightdarkmode.js"></script>
  <script type="module" src="js/index.js"></script>
  <script type="module" src="js/headerspacing.js"></script>
</body>
</html>
