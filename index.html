<!DOCTYPE html>
<html lang="en">
	
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>True Circle - Login</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />
  <link rel="stylesheet" href="css/styles.css" />
</head>
	
<body class="d-flex flex-column align-items-center vh-100 bg-light">
	
  <!-- Header -->
  <header class="container-fluid py-3 shadow-sm fixed-top">
    <div class="row align-items-center px-4">
      <div class="col-md-3 text-md-start text-center">
        <a href="index.html" class="text-decoration-none text-dark">
          <h2 class="fw-bold mb-0">True Circle</h2>
        </a>

      </div>
      <div class="col-md-9 text-md-end text-center mt-2 mt-md-0">
        <nav>
          <a href="inner_circle.html" class="mx-2 text-decoration-none">Inner Circle</a>
          <a href="#" class="mx-2 text-decoration-none">Outer Circle</a>
          <a href="new_post.html" class="mx-2 text-decoration-none">New Post</a>
        </nav>
      </div>
    </div>
  </header>
	

  <!-- Main Content -->
  <div class="text-center">
    <p class="lead">Built for Truth.<br>Wired for Connection.</p>
  </div>

  <div class="card p-4 shadow my-5" style="width: 100%; max-width: 400px;">
    <form>
      <div class="mb-3">
        <label for="username" class="form-label">Username</label>
        <input type="text" class="form-control" id="username" placeholder="Enter username" />
      </div>
      <div class="mb-3">
        <label for="password" class="form-label">Password</label>
        <input type="password" class="form-control" id="password" placeholder="Enter password" />
      </div>
      <div class="d-grid gap-2">
        <button type="submit" class="btn btn-primary">Login</button>
        <button type="button" class="btn btn-outline-secondary">Register</button>
      </div>
    </form>
  </div>

  <footer class="mt-4 large text-center px-3">
    <h2>A UML GUI II Project by</h2>David Boulos<br>Kevin Kuang<br>Kelvin Lee<br>Senny Lu<br><br><br><br>
  </footer>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
	
  <!-- This script helps add a buffer so header doesn't float over content on the top of page. -->
  <script>
  	const headerHeight = document.querySelector('header').offsetHeight;
  	document.body.style.paddingTop = `${headerHeight + 25}px`;
  </script>
</body>
</html>
