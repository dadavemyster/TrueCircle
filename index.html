<!DOCTYPE html>
<html lang="en">
	
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>True Circle - Login</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />
  <link rel="stylesheet" href="css/styles.css" />
</head>
	
<body class="d-flex flex-column align-items-center vh-100 bg-light">
  
  
  <!-- FIREBASE -->
  <script type="module">
    import { getAuth, signInWithEmailAndPassword, createUserWithEmailAndPassword } from 
      "https://www.gstatic.com/firebasejs/12.0.0/firebase-auth.js";
    import { initializeApp } from "https://www.gstatic.com/firebasejs/12.0.0/firebase-app.js";
    import { getAnalytics } from "https://www.gstatic.com/firebasejs/12.0.0/firebase-analytics.js";
    import { sendPasswordResetEmail } from "https://www.gstatic.com/firebasejs/12.0.0/firebase-auth.js";

    // Firebase configuration
    const firebaseConfig = {
      apiKey: "AIzaSyAIJs2JgPihGJHijJ7gO7SecxoKb2LCgrg",
      authDomain: "true-circle-gui2.firebaseapp.com",
      projectId: "true-circle-gui2",
      storageBucket: "true-circle-gui2.firebasestorage.app",
      messagingSenderId: "198661237874",
      appId: "1:198661237874:web:a1ef7e3556f3a08e6da6eb",
      measurementId: "G-LHNKWW2X12"
    };

    // Initialize Firebase
    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);
    const analytics = getAnalytics(app);
    
    // Login handler
    document.querySelector('form').addEventListener('submit', e => {
      e.preventDefault();
      const email = document.getElementById('email').value.trim();
      const password = document.getElementById('password').value.trim();

      signInWithEmailAndPassword(auth, email, password)
        .then(userCred => {
          alert("Welcome to the Circle üåø");
          window.location.href = "inner_circle.html"; // Redirect post-login
        })
        .catch(error => {
          alert("Login failed. Check your info ‚úâÔ∏è");
          console.error(error);
        });
    });

    // Register handler
    document.querySelector('.btn-outline-secondary').addEventListener('click', () => {
      const email = document.getElementById('email').value.trim();
      const password = document.getElementById('password').value.trim();

      createUserWithEmailAndPassword(auth, email, password)
        .then(userCred => {
          alert("Circle membership created üí´");
          window.location.href = "inner_circle.html";
        })
        .catch(error => {
          alert("Registration failed. Try again üîÅ");
          console.error(error);
        });
    });

    // Password reset handler
    document.getElementById('resetPasswordLink').addEventListener('click', () => {
      const email = document.getElementById('email').value.trim();
      if (!email) {
        alert("Please enter your email first ‚úâÔ∏è");
        return;
      }

      sendPasswordResetEmail(auth, email)
        .then(() => {
          alert("Reset link sent! Check your inbox üíå");
        })
        .catch(error => {
          alert("Could not send reset link. Try again üîÅ");
          console.error(error);
        });
    });
  </script>
	
  <!-- Header -->
  <header class="container-fluid py-3 shadow-sm fixed-top">
    <!-- Logo -->
    <div class="row align-items-center px-4">
      <div class="col-md-3 text-md-start text-center">
        <a href="index.html" class="text-decoration-none text-dark">
          <h2 class="fw-bold mb-0">True Circle</h2>
        </a>
      </div>

      <!-- Navigation Bar -->
      <div class="col-md-9 text-md-end text-center mt-2 mt-md-0">
        <nav>
          <a href="inner_circle.html" class="mx-2 text-decoration-none">Inner Circle</a>
          <a href="#" class="mx-2 text-decoration-none">Outer Circle</a>
          <a href="new_post.html" class="mx-2 text-decoration-none">New Post</a>
        </nav>
      </div>
    </div>
  </header>
	

  <!-- Main Content -->
  <div class="text-center">
    <p class="lead">Built for Truth.<br>Wired for Connection.</p>
  </div>

  <div class="card p-4 shadow my-5" style="width: 100%; max-width: 400px;">
    <form>
      <div class="mb-3">
        <label for="email" class="form-label">Email</label>
        <input type="email" class="form-control" id="email" placeholder="Enter email" />
      </div>
      <div class="mb-3">
        <label for="password" class="form-label">Password</label>
        <input type="password" class="form-control" id="password" placeholder="Enter password" />
      </div>
      <div class="d-grid gap-2">
        <button type="submit" class="btn btn-primary">Login</button>
        <button type="button" class="btn btn-outline-secondary">Register</button>
      </div>
      <div class="text-center mt-3">
        <a href="#" id="resetPasswordLink" class="text-muted">Forgot password?</a>
      </div>
    </form>
  </div>

  <footer class="mt-4 large text-center px-3">
    <h2>A UML GUI II Project by</h2>David Boulos<br>Kevin Kuang<br>Kelvin Lee<br>Senny Lu<br><br><br><br>
  </footer>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
	
  <!-- This script helps add a buffer so header doesn't float over content on the top of page. -->
  <script>
  	const headerHeight = document.querySelector('header').offsetHeight;
  	document.body.style.paddingTop = `${headerHeight + 25}px`;
  </script>
</body>
</html>
