<!DOCTYPE html>
<html lang="en">
	
<head>
  <!-- Makes sure User is logged in -->
  <script type="module" src="js/ensurelogin.js"></script>

  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>True Circle - Login</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />
  <link rel="stylesheet" href="css/styles.css" />
</head>
	
<body id="bg" class="d-flex flex-column align-items-center vh-100 bg-light">
  <!-- Header -->
  <header class="container-fluid py-3 shadow-sm fixed-top">
    <!-- Logo -->
    <div class="row align-items-center px-4">
      <div class="col-md-3 text-md-start text-center">
        <a href="index.html" class="text-decoration-none text-dark">
          <h2 class="fw-bold mb-0">True Circle</h2>
        </a>
      </div>

      <!-- Navigation Bar -->
      <div class="col-md-9 text-md-end text-center mt-2 mt-md-0">
        <nav>
          <a href="inner_circle.html" class="mx-2 text-decoration-none">Inner Circle</a>
          <a href="outer_circle.html" class="mx-2 text-decoration-none">Outer Circle</a>
          <a href="new_post.html" class="mx-2 text-decoration-none">New Post</a>
          <img id="lightdark" src="img/sun.png" style="height: 27px;" onclick="lightdark()">
          <a href="profile.html" class="mx-2 text-decoration-none">Profile</a>
        </nav>
      </div>
    </div>
  </header>
	

  <!-- Main Content -->
  <!-- Profile image and bio -->
  <div class="d-flex col-md-12 d-flex gap-4 pt-5 px-5 align-items-center" style="max-width: 600px;">
    <!-- Need to be added to firebase user data -->
    <img class="col-md-2 rounded-circle" src="img/frog2.jpg" alt="profileImage" style="width:150px; height:150px;">
    <text class="col-md-9 text-muted lightdarkchange"><big id="userName"></big><br><br><p id="bio">Mock-up bio - I love frogs and tomatoes, but I super love eating both. Cowboys might be cool too if they had bigger hats.</p></text>
  </div>

  <!-- Sign out and Edit bio-->
  <div class="col-md-12 d-flex gap-5 pt-5" style="max-width: 600px;">
    <button id="editProfile" class="flex-fill btn btn-warning fs-2">Edit Profile</button>
    <button id="signOut" class="flex-fill btn btn-danger fs-2">Sign Out</button>
  </div>

  <!--Posts & Activity tabs-->
  <div class="col-md-12 d-flex gap-5 pt-3" style="max-width: 600px;">
    <!-- Posts container is on by default-->
    <button id="posts" class="flex-fill btn btn-success fs-1">Posts</button>
    <button id="activity" class="flex-fill btn btn-secondary fs-1">Activity</button>
    <button id="friends" class="flex-fill btn btn-secondary fs-1">Friends</button>
  </div>

  <!-- Posts -->
  <div id="postsContainer" class="container pt-5">
    <section class="mx-auto" style="max-width: 700px;">
      <div class="container mt-4">
        <div id="yourPosts"></div>
      </div>
    </section>
  </div>

  <!-- Firebase & Feed Logic Mock-Version -->
  <script type="module" src="js/profilePosts.js"></script>

  <!-- Activity -->
  <div id="activityContainer" class="container pt-5">
    <section class="mx-auto d-none" style="max-width: 700px;">
      <div class="container mt-4">
        <div id="activity"></div>
      </div>
    </section>
  </div>

  <!-- Friend -->
  <div id="friendContainer" class="container pt-5">
    <section class="mx-auto d-none" style="max-width: 700px;">
      <div class="container mt-4">
        <div id="activity"></div>
      </div>
    </section>
  </div>

  <!-- Footer -->
  <footer class="text-center px-3 mt-5 pt-3">
    <small class="text-muted lightdarkchange">Built for Truth. Wired for Connection.</small>
  </footer>

  <script type="module" src="js/profile.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

  <!-- This script helps add a buffer so header doesn't float over content on the top of page. -->
  <script src="js/lightdarkmode.js"></script>
  <script type="module" src="js/headerspacing.js"></script>
  <script type="module" src="js/filluserinformation.js"></script>

</body>
</html>
